<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>校园人力资源招用平台</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cleardefault.css">
    <link rel="stylesheet" href="../index/css/indexNav.css">
    <link rel="stylesheet" href="../index/css/bodyContainer.css">
    <link rel="stylesheet" href="../index/css/scrolling.css">
    <link rel="stylesheet" href="../css/footer/footer.css">
    <link rel="stylesheet" href="css/register.css">
    <script src = "../JQuery/jquery-3.2.1.min.js"></script>
</head>
<body>
    <nav class = "indexNav">
        <ul class = "nav-container">
            <li><span>logo</span></li>
            <li>
                <input type="text" name="" id="" placeholder="输入简历标题或简历id">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </li>
            <li>
                <span>注册账号</span>
            </li>
        </ul>
    </nav>

    <!-----------------------------------上导航栏  下主体部分------------------------------------------>

    <div class = "main-container">
        <h3>注册账号</h3>
        <form action="php/register.php" method = "post" name = "register">
                <table>
                        <tr>
                            <td>
                                <b class = "">账号：</b>
                                <input type="text" name = "account" class="form-control"  placeholder="账号">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                    <b class = "">账号类型：</b>
                                    <input type="radio" name="type" value="personal"> <span>个人类型</span>
                                    <input type="radio" name="type"  value="organization"> <span>组织类型</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>密码：</b>
                                <input type="password" name = "password" class="form-control"  placeholder="密码">
                            </td>
                        </tr>
                        <tr>
                                <td>
                                    <b>确认密码：</b>
                                    <input type="password"  class="form-control"  placeholder="确认密码">
                                </td>
                        </tr>
                        <tr>
                            <td>
                                <b>昵称：</b>
                                <input type="text" name = "nickname" class="form-control"  placeholder="昵称">                                
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="btn btn-info">注册账号</button>
                            </td>
                        </tr>
                    </table>
        </form>
        
    </div>


    <!--footer公屏页脚部分-->
    <footer id = "footer">
        校园人力资源招用平台 @东北电力大学理学院软件研发中心
    </footer>

</body>
</html>
